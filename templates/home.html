{% extends 'base.html' %}

{% block title %}Todo App Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    Hi {{ user.username }}, welcome to the Todo app!
    <p><a href="{% url 'logout' %}">logout</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
  {% endif %}
{% endblock %}
